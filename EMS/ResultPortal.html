<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--fonts  link here-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="ResultPortalNav.css" />
    <link rel="stylesheet" href="result.css" />
  </head>
  <body>
    <div class="ResultPortal-topnav">
      <h1 class="heading">Result Portal</h1>
      <div class="title">
        City Name
        <select id="City-select" selected="City-options1">
          <option value="" class="City-options1">Select City</option>
        </select>
      </div>
      <div class="title">
        Party Name
        <select id="Party-select" selected="City-options1">
          <option value="" class="Party-options1">Select Party</option>
        </select>
      </div>
      <button class="Election-outcome" onclick="createFinalResult()">
        Election Outcome
      </button>
      <button class="publish-result" id="show" onclick="publishResult()">
        Publish Result
      </button>
      <button class="publish-result" id="Hide" onclick="HidePublishResult()">
        Hide Result
      </button>
    </div>
    <div class="result-card">
      <span class="Result-title">Portal</span>
      <div class="result-container"></div>
    </div>
    <div class="portfolio">
      <div class="card-image">
        <img
          id="Card-profile-image"
          src="default.jpg"
        />
      </div>
      <div class="portfolio-body">
        <i
          class="fa-solid fa-xmark"
          id="close"
          onclick=" closeDetailCard()"
        ></i>
        <div class="icons-div" onclick="DetailCardAnimation()">
          <i class="fa-solid fa-angle-down" id="down-icon"></i>
        </div>
        <div class="person-detail">
          <h1 class="Card-name"></h1>
          <h3 class="Party-name" id="Card-party"></h3>
        </div>
        <div class="message-detail">
          "
          <span class="message" id="Card-Message">
          </span>
          "
        </div>
      </div>
      <div class="portfolio-footer">
        <div class="City-details" id="footer-detail">
          <div class="City-label">City</div>
          <div class="City-name"></div>
        </div>
        <div class="Votes-details" id="footer-detail">
          <div class="Vote-label">Vote</div>
          <div class="Total-voter"></div>
        </div>
        <div class="mail-details" id="footer-detail">
          <div class="Mail-label">Email</div>
          <div class="Card-mail"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
