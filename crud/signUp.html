<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <div class="signUp-container">
        <div class="signUp-data">
            <div class="heading">

                <h2 class="sub-title">Google</h2>
                <h1 class="title">Create a Google Account</h1>
                <h3 class="small-title">Enter your details</h3>
            </div>
            <div class="inputs">
                <input type="text" class="signUp-name" id="user-name" placeholder="User name" required>
                <input type="text" class="signUp-name" id="user-password" placeholder="Password" required>
                <p class="error">Invalid input</p>
            </div>
            <button type="submit" class="signUp-next" onclick="signUpDetail()">Next</button>     
        </div>
    </div>
</form>
    <script src="main.js"></script>
</body>
</html>
