<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signUp-container">
      <div class="signUp-data">
        <div class="heading">
          <h2 class="sub-title">Google</h2>
          <h1 class="title">Create a Google Account</h1>
          <h3 class="small-title">Enter your details</h3>
        </div>
        <div class="inputs">
          <input
            type="text"
            class="signUp-name"
            id="user-name"
            placeholder="User name"
          />
          <input
            type="text"
            class="signUp-name"
            id="user-password"
            placeholder="Password"
          />
          <!-- <p class="error">Sign up first</p> -->
          <a class="signUp-link" id="sign-Up-link">Create account</a>
        </div>
        <button class="signUp-next" onclick="compareDetail()">Next</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
